<body>

	<h2 class="titulo"><i>DESCRIÇÃO DAS PROPOSTAS APROVADAS </i></h2>



	<h3 class="etapalocal">ETAPA LOCAL</h3>

	<section>

		<form action="./indexlista.html" method="post" autocomplete="off">
			<div class="form" id="form">

				<p>
					<label for="msg" ><strong>Digite sua Proposta</strong></label><br>
					<textarea name="textarea" id="msg col="400" rows="20"></textarea>
				</p>

				<div class="form">
					<label for="tipo" class="tipo"><strong>Esfera</strong></label>
					<select name="tipo" id="tipo" required>
						<option selected value="">Informe o tipo de Esfera</option>
						<option>LOCAL</option>
						<option>MUNICIPAL</option>
						<option>ESTADUAL</option>
						<option>NACIONAL</option>
					</select>
				</div>
				<br>


				<div class="btn">
					<button type="submit" id="botao1" class="botao1">SALVAR</button>
					<button type="reset" id="botao2" class="botao2">LIMPAR</button>
					<!--<button type="submit" id="botao3" class="botao">RETORNAR</button>-->
				</div>

	</section>


	</form>

	<div>
		<nav>
			<ul>
				<a href="./index.html" id="retorna" class="retorna">
					<li>RETORNAR</li>
				</a>

			</ul>
		</nav>
